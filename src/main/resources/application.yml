server:
  port: 8081
  
spring:
  application:
    name: 'fornecedor'
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/fornecedor?createDatabaseIfNotExist=true&serverTimezone=UTC
    password: 
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
         
 
